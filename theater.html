<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Mystery Quest' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,800;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="theater.css">
    <title>Magical Mystery Theater</title>
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Magical Mystery Theater <img
                    class="d-inline-block align-text-center d-none d-md-inline" id="logo" src="movies/film-solid.svg"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="" class="nav-link active" aria-current="page">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Movie Times</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Drinks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carousel" class="container d-flex justify-content-center">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="kanga" src="movies/kanga.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kangaroo Jack</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="penguin" src="movies/penguin.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Batman</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="aliens" src="movies/aliens.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Aliens</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div id="banner" class="container">
        <h1 class="display-1">A NEW MOVIE EVERYDAY</h1>
        <h4 class=" display-6">Who knows what it'll be? Not
            us!</h4>
    </div>
    <div class="container text-center">
        <button type="button" class="btn btn-primary" onclick="buyTicket()">Purchase Tickets Here!</button>
    </div>



    <script src="theater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
